<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Api</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Click for Weather in your city!</h1>

      <div class="ui icon input loading" data-children-count="1">
        <input id="input" type="text" placeholder="Enter a city" />
        <i class="search icon"></i>
        <button type="submit" class="ui toggle button active">
          Get my weather
        </button>
      </div>

      <div class="">
        <button class="clear">Clear searches</button>
      </div>

      <div id="data-div-parent">
        <div id="data-header"></div>
        <div id="data-div"></div>
      </div>

      <p id="humidty"></p>
      <p id="temp"></p>
      <p id="maxTemp"></p>
      <p id="minTemp"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
