<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Api</title>
  </head>
  <body>
    <h1>Click for Weather in your city!</h1>
    <h4 class="ui red header">Click for Weather in your city!</h4>
    <p class="hello">My second screen</p>

    <div class="ui icon input loading" data-children-count="1">
      <input type="text" placeholder="Enter a city" />
      <i class="search icon"></i>
      <button type="submit" class="ui toggle button active">
        Get my weather
      </button>
    </div>

    <p id="humidty"></p>
    <p id="temp"></p>
    <p id="maxTemp"></p>
    <p id="minTemp"></p>

    <script src="app.js"></script>
  </body>
</html>
